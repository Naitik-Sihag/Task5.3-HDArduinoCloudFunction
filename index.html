<!DOCTYPE html>
<html>
<head>
    <title>LED Control</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 0;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .dashboard {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .led-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px;
            border-bottom: 1px solid #ddd;
        }

        .led-row:last-child {
            border-bottom: none;
        }

        .led-label {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .status {
            font-size: 18px;
            font-weight: bold;
            margin-right: 15px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }

        .red { background: #e74c3c; }
        .green { background: #27ae60; }
        .blue { background: #2980b9; }

        button:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <header>
        <h1>LED Control Dashboard</h1>
    </header>

    <div class="dashboard">
        <div class="led-row">
            <div class="led-label">Red LED</div>
            <div class="controls">
                <span class="status" id="red-status">OFF</span>
                <button class="red" onclick="toggleLED('red')">Toggle</button>
            </div>
        </div>

        <div class="led-row">
            <div class="led-label">Green LED</div>
            <div class="controls">
                <span class="status" id="green-status">OFF</span>
                <button class="green" onclick="toggleLED('green')">Toggle</button>
            </div>
        </div>

        <div class="led-row">
            <div class="led-label">Blue LED</div>
            <div class="controls">
                <span class="status" id="blue-status">OFF</span>
                <button class="blue" onclick="toggleLED('blue')">Toggle</button>
            </div>
        </div>
    </div>

    <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, set, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCln2I5H4-6llkFt1IDHEhwcaK55Hly7Xw",
            authDomain: "trafficlightcontroller-8b7f7.firebaseapp.com",
            databaseURL: "https://trafficlightcontroller-8b7f7-default-rtdb.firebaseio.com",
            projectId: "trafficlightcontroller-8b7f7",
            storageBucket: "trafficlightcontroller-8b7f7.firebasestorage.app",
            messagingSenderId: "482899898186",
            appId: "1:482899898186:web:0c379dc7aad6c516a81bb3",
            measurementId: "G-6PY8KESKX0"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // LED states
        let leds = { red: false, green: false, blue: false };

        // Toggle LED function
        window.toggleLED = function(color) {
            leds[color] = !leds[color];
            
            // Update Firebase
            const ledsRef = ref(database, 'leds');
            set(ledsRef, leds);
            
            // Update display
            document.getElementById(color + '-status').textContent = leds[color] ? 'ON' : 'OFF';
        }

        // Listen for changes
        const ledsRef = ref(database, 'leds');
        onValue(ledsRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                leds = data;
                document.getElementById('red-status').textContent = data.red ? 'ON' : 'OFF';
                document.getElementById('green-status').textContent = data.green ? 'ON' : 'OFF';
                document.getElementById('blue-status').textContent = data.blue ? 'ON' : 'OFF';
            }
        });
    </script>
</body>
</html>
